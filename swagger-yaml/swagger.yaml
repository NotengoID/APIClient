---
swagger: "2.0"
info:
  description: "Todo va estar bien con tu API favorita."
  version: "1.0.0"
  title: "Rimac API"
host: "rasveuswap01.azurewebsites.net"
basePath: "/RimacChatbot/rest"
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /acuerdo:
    post:
      tags:
      - "Acuerdo"
      summary: "Acuerdo"
      description: "Creación de un acuerdo (cotización, pólizas)\n"
      consumes:
      - "application/json"
      - "text/plain"
      parameters:
      - name: "Authorization"
        in: "header"
        description: "Token de acceso."
        required: true
        type: "string"
        default: "Beared TestNoToken"
      - in: "body"
        name: "body"
        description: "datos de la cotización."
        required: true
        schema:
          $ref: "#/definitions/Cotizacion"
      responses:
        200:
          description: "Acuerdo creado, devuelve los planes"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PlanCotizado"
        default:
          description: "Error inesperado"
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
      - "Acuerdo"
      summary: "Acuerdo"
      description: "Actualización de un acuerdo\n"
      parameters:
      - name: "ideacuerdo"
        in: "header"
        description: "Token de acceso."
        required: true
        type: "string"
        default: "Beared TestNoToken"
      - in: "body"
        name: "body"
        description: "datos de la cotización."
        required: true
        schema:
          $ref: "#/definitions/Cotizacion"
      responses:
        200:
          description: "Acuerdo actualizado"
        404:
          description: "Acuerdo no encontraro o inválido"
  /pago:
    post:
      tags:
      - "Pago"
      description: "Creación de un pago\n"
      parameters:
      - name: "Authorization"
        in: "header"
        description: "Token de acceso."
        required: true
        type: "string"
        default: "Beared TestNoToken"
      - in: "body"
        name: "body"
        description: "datos del pago."
        required: true
        schema:
          $ref: "#/definitions/Pago"
      responses:
        201:
          description: "Pago creado"
  /tercero:
    get:
      tags:
      - "Tercero"
      summary: "Tercero"
      description: "Busca un tercero a través de un tipo y número de documento de\
        \ identidad.\n"
      parameters:
      - name: "tipodoc"
        in: "query"
        description: "Tipo de documento de identidad."
        required: false
        type: "string"
        default: "2"
      - name: "nrodoc"
        in: "query"
        description: "Número de documento de identidad."
        required: true
        type: "string"
      responses:
        200:
          description: "Tercero encontrado"
          schema:
            $ref: "#/definitions/Tercero"
        404:
          description: "Tercero no encontrado"
          schema:
            $ref: "#/definitions/Error"
  /tercero/{idetercero}/mediopago:
    get:
      tags:
      - "Tercero"
      - "Medio Pago"
      description: "Busca los medios de pago de un tercero.\n"
      parameters:
      - name: "idetercero"
        in: "path"
        description: "Identificador del tercero."
        required: true
        type: "string"
      responses:
        200:
          description: "Tercero encontrado"
          schema:
            $ref: "#/definitions/MedioPago"
        404:
          description: "Tercero no encontrado"
          schema:
            $ref: "#/definitions/Error"
  /vehiculo:
    get:
      tags:
      - "Vehículo"
      summary: "Veh&iacute;culo"
      description: "Busca un vehículo a través de una placa.\n"
      parameters:
      - name: "Authorization"
        in: "header"
        description: "Token de acceso."
        required: true
        type: "string"
        default: "Beared TestNoToken"
      - name: "placa"
        in: "query"
        description: "Placa del vehículo."
        required: true
        type: "string"
      responses:
        200:
          description: "Vehículo encontrado"
          schema:
            $ref: "#/definitions/Vehiculo"
        404:
          description: "Vehículo no encontrado"
          schema:
            $ref: "#/definitions/Error"
definitions:
  Cotizacion:
    type: "object"
    properties:
      ideacuerdo:
        type: "string"
      fecinivig:
        type: "string"
      ideproducto:
        type: "string"
      financimiento:
        $ref: "#/definitions/Financimiento"
      ur:
        type: "array"
